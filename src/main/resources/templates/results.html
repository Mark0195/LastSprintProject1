<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Results</title>
<head>
    <link rel="stylesheet" href="">
    <title>Sign Up</title>
</head>
<body>
<div align="center">
    <h1>Results</h1>
    <span>Database: </span><span th:text="${search.database}"></span></br>
    <span>Search Topic: </span><span th:text="${search.topic}"></span>

    <table border="0=1" cellpadding="10">
        <thead>
        <tr>
            <th>id</th>
            <th>animals</th>
            <th>common_name</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="animal: ${listAnimals}">
            <td th:text="${animal.id}">ID</td>
            <td th:text="${animal.animals}">Animals</td>
            <td th:text="${animal.common_name}">Common Name</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
