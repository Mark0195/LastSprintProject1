<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<title>Results</title>
<head>
    <link rel="stylesheet" href="">
    <title>Sign Up</title>
</head>
<body>
<div align="center">
    <h1>Results</h1>
    <span>Database Picked: </span><span th:text="${search.database}"></span></br>
    <span>Search Topic is: </span><span th:text="${search.search}"></span>

    <table border="0=1" cellpadding="10">
        <thead>
        <tr>
            <th>Id</th>
            <th>Animals</th>
            <th>Common Name</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="animal: ${listAnimals}">
            <td th:text="${mock_data.id}">ID</td>
            <td th:text="${mock_data.animals}">Animals</td>
            <td th:text="${mock_data.common_name}">Common Name</td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
